<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Hydroponics & Lettuce Quiz Game</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
            body {
                margin: 0;
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, #6aafdb, #3a8bd8);
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                padding: 20px;
            }
            .container {
                background: #0f3166;
                border-radius: 16px;
                max-width: 480px;
                width: 100%;
                padding: 30px 40px;
                box-shadow: 0 8px 20px rgba(0,0,0,0.4);
                text-align: center;
            }
            h1 {
                font-weight: 600;
                margin-bottom: 24px;
                font-size: 2.2rem;
                letter-spacing: 1.2px;
            }
            .question {
                font-size: 1.4rem;
                margin-bottom: 24px;
                font-weight: 600;
            }
            .choices {
                list-style: none;
                padding: 0;
                margin-bottom: 32px;
            }
            .choices li {
                margin: 12px 0;
            }
            button.choice-btn {
                background: #3a8bd8;
                border: none;
                border-radius: 12px;
                padding: 14px 18px;
                font-size: 1rem;
                color: white;
                width: 100%;
                cursor: pointer;
                transition: background 0.3s ease;
                text-align: left;
                box-shadow: 0 3px 7px rgba(0,0,0,0.2);
            }
            button.choice-btn:hover {
                background: #5aa6f3;
            }
            button.choice-btn.correct {
                background: #4caf50 !important;
            }
            button.choice-btn.incorrect {
                background: #e74c3c !important;
            }
            .feedback {
                font-size: 1.2rem;
                font-weight: 600;
                margin-bottom: 28px;
                min-height: 28px;
            }
            button#next-btn {
                background: #f39c12;
                border: none;
                border-radius: 16px;
                padding: 14px 28px;
                font-size: 1.2rem;
                font-weight: 600;
                color: white;
                cursor: pointer;
                box-shadow: 0 5px 15px rgba(243, 156, 18, 0.6);
                transition: background 0.3s ease;
            }
            button#next-btn:disabled {
                background: #bd7e0d;
                cursor: not-allowed;
                box-shadow: none;
            }
            button#restart-btn {
                background: #27ae60;
                border: none;
                border-radius: 16px;
                padding: 14px 28px;
                font-size: 1.2rem;
                font-weight: 600;
                color: white;
                cursor: pointer;
                box-shadow: 0 5px 15px rgba(39, 174, 96, 0.6);
                transition: background 0.3s ease;
            }
            button#restart-btn:hover {
                background: #2ecc71;
            }
        </style>
    </head>
    
    <body>
        <div class="container" role="main" aria-live="polite">
            <h1>Hydroponics & Lettuce Quiz</h1>
            <div id="quiz-container">
                <div class="question" id="question-text"></div>
                <ul class="choices" id="choices-list"></ul>
                <div class="feedback" id="feedback"></div>
                <button id="next-btn" disabled>Next</button>
                <button id="restart-btn" style="display:none;">Restart Quiz</button>
            </div>
        </div>

        <script>
            const quizData = [
                {
                question: "What is hydroponics?",
                choices: [
                    "Growing plants without soil, using nutrient-rich water",
                    "A method of planting seeds in soil pots",
                    "A technique for harvesting rainwater",
                    "Using pesticides to improve plant growth"
                ],
                correctIndex: 0
                },
                {
                question: "Why is lettuce popular for hydroponic farming?",
                choices: [
                    "It requires a long growing time",
                    "It grows quickly and thrives in water-based systems",
                    "It needs a lot of soil nutrients",
                    "It can't be grown hydroponically"
                ],
                correctIndex: 1
                }
            ];

            let currentQuestionIndex = 0;
            let answered = false;

            const questionText = document.getElementById('question-text');
            const choicesList = document.getElementById('choices-list');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');
            const restartBtn = document.getElementById('restart-btn');

            function loadQuestion() {
                answered = false;
                nextBtn.disabled = true;
                feedback.textContent = '';
                const current = quizData[currentQuestionIndex];
                questionText.textContent = current.question;
                choicesList.innerHTML = '';
                current.choices.forEach((choice, index) => {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.classList.add('choice-btn');
                btn.textContent = choice;
                btn.setAttribute('data-index', index);
                btn.type = 'button';
                btn.addEventListener('click', () => selectAnswer(index, btn));
                li.appendChild(btn);
                choicesList.appendChild(li);
                });
                nextBtn.style.display = 'inline-block';
                restartBtn.style.display = 'none';
            }

            function selectAnswer(index, btn) {
                if (answered) return;
                answered = true;
                const current = quizData[currentQuestionIndex];
                const buttons = document.querySelectorAll('.choice-btn');
                buttons.forEach(b => b.disabled = true);
                if (index === current.correctIndex) {
                btn.classList.add('correct');
                feedback.textContent = 'Correct! ðŸŽ‰';
                feedback.style.color = '#4caf50';
                } else {
                btn.classList.add('incorrect');
                feedback.textContent = `Incorrect! The correct answer is: "${current.choices[current.correctIndex]}"`;
                feedback.style.color = '#e74c3c';
                // Highlight correct answer
                buttons[current.correctIndex].classList.add('correct');
                }
                nextBtn.disabled = false;
            }

            nextBtn.addEventListener('click', () => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                loadQuestion();
                } else {
                showEndScreen();
                }
            });

            restartBtn.addEventListener('click', () => {
                currentQuestionIndex = 0;
                loadQuestion();
            });

            function showEndScreen() {
                questionText.textContent = "Great job! You have completed the quiz.";
                choicesList.innerHTML = '';
                feedback.textContent = '';
                nextBtn.style.display = 'none';
                restartBtn.style.display = 'inline-block';
            }

            // Initialize quiz
            loadQuestion();
        </script>
    </body>
</html>
